name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # Fetch full history so the deploy action can create/force-update branches
          fetch-depth: 0
          # Ensure the token is available for pushing (default true, explicit here)
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./dist
          publish_branch: gh-pages
          github_token: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}
          # Allow the action to create the branch even if no files changed
          allow_empty_commit: true
          # Use an explicit commit message to aid debugging
          commit_message: "Deploy to GitHub Pages: ${{ github.sha }}"
